<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Getting Richer Every Moment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .counter {
      font-size: 2rem;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 2rem;
    }
    .details {
      font-size: 1rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>World Getting Richer Every Moment</h1>
  <div class="counter" id="counter">$0</div>
  <div class="details">
    <p>Every second: $20,000,000,000</p>
    <p>Every minute: $1,200,000,000,000</p>
    <p>Every hour: $72,000,000,000,000</p>
    <p>Every day: $1,728,000,000,000,000</p>
    <p>Every year: $630,720,000,000,000,000</p>
  </div>

  <script>
    const startTime = new Date("2025-06-09T00:00:00Z").getTime(); // UTC start time
    const ratePerSecond = 20000000000;

    function updateCounter() {
      const now = new Date().getTime();
      const secondsPassed = Math.floor((now - startTime) / 1000);
      const total = ratePerSecond * secondsPassed;
      document.getElementById('counter').textContent = "$" + total.toLocaleString();
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
