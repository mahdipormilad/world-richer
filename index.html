<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Getting Richer Every Moment</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1c1f3a, #2a2f58);
    color: #e0e7ff;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .container {
    background: rgba(28, 31, 58, 0.75);
    backdrop-filter: saturate(180%) blur(15px);
    border-radius: 2rem;
    box-shadow:
      0 0 20px rgba(59, 130, 246, 0.5),
      0 0 40px rgba(147, 197, 253, 0.25);
    padding: 3rem 4rem;
    max-width: 700px;
    width: 100%;
    text-align: center;
    border: 1px solid rgba(147, 197, 253, 0.2);
  }
  header {
    display: flex; justify-content: center; align-items: center; gap: 1rem;
    margin-bottom: 2rem;
  }
  header svg {
    width: 48px; height: 48px;
    fill: #3b82f6;
    filter: drop-shadow(0 0 5px #3b82f6);
    animation: pulse 3s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.1); }
  }
  h1 {
    font-weight: 700; font-size: 2.8rem;
    color: #bfdbfe;
    text-shadow: 0 0 6px #3b82f6;
    user-select: none;
  }
  .counter {
    margin: 2rem 0 3rem;
    font-size: 3.8rem;
    font-weight: 600;
    color: #60a5fa;
    letter-spacing: 0.1em;
    text-shadow:
      0 0 5px #60a5fa,
      0 0 15px #3b82f6,
      0 0 30px #2563eb;
  }
  .details {
    font-size: 1.15rem;
    color: #a5b4fc;
    user-select: none;
    line-height: 1.6;
  }
  .details p {
    margin: 0.4rem 0;
    transition: color 0.3s ease;
  }
  .details p:hover {
    color: #3b82f6;
  }
  #passwordGate {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    backdrop-filter: blur(10px);
  }
  #passwordInput {
    padding: 0.8rem 1.2rem;
    border-radius: 1rem;
    border: none;
    font-size: 1.2rem;
    outline: none;
    width: 260px;
    margin-bottom: 1rem;
    text-align: center;
    box-shadow: 0 0 12px #3b82f6 inset;
    background: rgba(59, 130, 246, 0.1);
    color: #e0e7ff;
    transition: background 0.3s ease;
  }
  #passwordInput::placeholder {
    color: #93c5fd;
  }
  #passwordInput:focus {
    background: rgba(59, 130, 246, 0.3);
  }
  #submitBtn {
    padding: 0.9rem 2.4rem;
    border-radius: 1rem;
    border: none;
    font-weight: 700;
    background: #3b82f6;
    color: #0f172a;
    cursor: pointer;
    box-shadow: 0 0 20px #3b82f6;
    transition: background 0.3s ease;
    user-select: none;
  }
  #submitBtn:hover {
    background: #2563eb;
  }
  @media (max-width: 480px) {
    .container {
      padding: 2rem 2.5rem;
      max-width: 90vw;
    }
    .counter {
      font-size: 2.4rem;
    }
    h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>

<div id="passwordGate">
  <input type="password" id="passwordInput" placeholder="Enter Password" autocomplete="off" />
  <button id="submitBtn">Enter</button>
</div>

<div class="container" id="mainContent" style="display:none;">
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img" >
      <circle cx="32" cy="32" r="30" stroke="#60a5fa" stroke-width="2" fill="none" />
      <path stroke="#3b82f6" stroke-width="3" fill="none" d="M32 2a30 30 0 0 1 0 60 30 30 0 0 1 0-60z" />
      <circle cx="32" cy="32" r="12" stroke="#3b82f6" stroke-width="2" fill="none" />
    </svg>
    <h1>World Getting Richer Every Moment</h1>
  </header>
  <div class="counter" id="counter">$0</div>
  <div class="details">
    <p>Every second: $20,000,000,000</p>
    <p>Every minute: $1,200,000,000,000</p>
    <p>Every hour: $72,000,000,000,000</p>
    <p>Every day: $1,728,000,000,000,000</p>
    <p>Every month: $52,560,000,000,000,000</p>
    <p>Every year: $630,720,000,000,000,000</p>
  </div>
</div>

<script>
  const PASSWORD = "dream2025";

  document.getElementById('submitBtn').addEventListener('click', () => {
    const input = document.getElementById('passwordInput').value.trim();
    if (input === PASSWORD) {
      document.getElementById('passwordGate').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      alert('Incorrect password.');
      document.getElementById('passwordInput').value = '';
      document.getElementById('passwordInput').focus();
    }
  });

  const startTime = new Date("2025-06-09T00:00:00Z").getTime();
  const ratePerSecond = 20000000000;

  function updateCounter() {
    const now = Date.now();
    const secondsPassed = Math.floor((now - startTime) / 1000);
    if (secondsPassed < 0) {
      document.getElementById('counter').textContent = "$0";
      return;
    }
    const total = ratePerSecond * secondsPassed;
    document.getElementById('counter').textContent = "$" + total.toLocaleString();
  }

  // Update every second
  setInterval(updateCounter, 1000);
  updateCounter();
</script>

</body>
</html>
